<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <title>Document</title>
</head>

<body>

    <div class="calculator">
        <header>
            <input class="display" disabled type="text">
        </header>
        <main>
            <div class="row col-xs-12 calcrow">
                <div class="col-xs-3">
                    <button class="col-xs-12" onclick="Tavan(3)">
                        X<sup>3</sup>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="col-xs-12" onclick="Tavan(2)">
                        X<sup>2</sup>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="col-xs-12" onclick="Tavan(0.5)">
                        X<sup>1/2</sup>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="col-xs-12" onclick="Write('')">
                        Cls
                    </button>
                </div>
            </div>
            <div class="row col-xs-12 calcrow">
                <div class="col-xs-3">
                    <button class="col-xs-12" onclick="Write('+')">
                        +
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="col-xs-12" onclick="Write(9)">
                        9
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="col-xs-12" onclick="Write(8)">
                        8
                    </button>
                </div>
                <div class=" col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write(7)">
                        7
                    </button>
                </div>
            </div>
            <div class=" row col-xs-12 calcrow ">
                <div class="col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write('-')">
                        -
                    </button>
                </div>
                <div class="col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write(6)">
                        6
                    </button>
                </div>
                <div class=" col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write(5)">
                        5
                    </button>
                </div>
                <div class=" col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write(4)">
                        4
                    </button>
                </div>
            </div>
            <div class="row col-xs-12 calcrow ">
                <div class="col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write('*')">
                        *
                    </button>
                </div>
                <div class="col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write(3)">
                        3
                    </button>
                </div>
                <div class="col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write(2)">
                        2
                    </button>
                </div>
                <div class="col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write(1)">
                        1
                    </button>
                </div>
            </div>
            <div class="row col-xs-12 calcrow ">
                <div class="col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write('/')">
                        /
                    </button>
                </div>
                <div class="col-xs-3 ">
                    <button class="col-xs-12 " onclick="ShowCalc()">
                        =
                    </button>
                </div>
                <div class="col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write(0)">
                        0
                    </button>
                </div>
                <div class="col-xs-3 ">
                    <button class="col-xs-12 " onclick="Write('^')">
                        ^
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="Calculator.js "></script>
    <script>
    </script>
</body>

</html>
